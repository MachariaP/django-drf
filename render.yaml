services:
  # === POSTGRES DATABASE ===
  - type: postgres  # ← FIXED: was "pgsql"
    name: django-drf-db
    databaseName: django_drf_db
    user: drf_user
    region: oregon
    plan: free
    ipAllowList: []  # Allow all IPs for free tier

  # === DJANGO WEB SERVICE ===
  - type: web
    name: django-drf-api
    runtime: docker  # ← FIXED: was "env: docker"
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    startCommand: ./scripts/docker-entrypoint.sh  # Runs migrate, seed, gunicorn
    healthCheckPath: /api/  # ← FIXED: /api/ exists in your app
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django-drf-db
          property: connectionString
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SUPERUSER_USERNAME
        value: "admin"
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false  # Set manually in dashboard for security
      - key: DJANGO_SUPERUSER_EMAIL
        value: "admin@example.com"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend-domain.com"  # Update if needed
      - key: DJANGO_ENV
        value: "production"
