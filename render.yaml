services:
  # PostgreSQL Database
  - type: pgsql
    name: django-drf-db
    databaseName: django_drf_db
    region: oregon
    plan: free
    ipAllowList: []  # Allow all IPs for free tier

  # Django Web Service
  - type: web
    name: django-drf-api
    runtime: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django-drf-db
          property: connectionString
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SUPERUSER_USERNAME
        value: "admin"
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false  # Set this manually in Render dashboard for security
      - key: DJANGO_SUPERUSER_EMAIL
        value: "admin@example.com"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend-domain.com"
    healthCheckPath: /api/health/
    autoDeploy: true
