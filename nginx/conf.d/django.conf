# Django REST Framework Application Server Configuration
# This file configures Nginx as a reverse proxy for the Django application

upstream django_app {
    # Connect to Gunicorn via the web service
    server web:8000 fail_timeout=0;
}

# Redirect HTTP to HTTPS (uncomment when SSL is configured)
# server {
#     listen 80;
#     server_name yourdomain.com www.yourdomain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    server_name localhost;  # Change to your domain in production
    
    charset utf-8;
    client_max_body_size 20M;  # Maximum file upload size

    # Logging
    access_log /var/log/nginx/django_access.log;
    error_log /var/log/nginx/django_error.log;

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;  # Cache for 30 days
        add_header Cache-Control "public, immutable";
        
        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Enable gzip compression for static files
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
    }

    # Media files (user uploads)
    location /media/ {
        alias /app/media/;
        expires 7d;  # Cache for 7 days
        add_header Cache-Control "public";
        
        # Security headers for media files
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'none'; style-src 'unsafe-inline';" always;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Health check endpoint (useful for load balancers)
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Django application
    location / {
        # Proxy settings
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

