version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: django_drf_db
      POSTGRES_USER: drf_user
      POSTGRES_PASSWORD: 30937594PHINE
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drf_user -d django_drf_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build: .
    command: >
      sh -c "
        echo 'Waiting 10s for DB...' && sleep 10 &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput --clear &&
        gunicorn --config gunicorn_config.py config.wsgi:application
      "
    volumes:
      - ./django-api:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://drf_user:30937594PHINE@db:5432/django_drf_db
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/staticfiles
      - media_volume:/media
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://web:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
  static_volume:
  media_volume:
