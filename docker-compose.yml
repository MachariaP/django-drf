version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: django_drf_db
      POSTGRES_USER: drf_user
      POSTGRES_PASSWORD: 30937594PHINE
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drf_user -d django_drf_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build: .
    user: "1000:1000"                     # matches the UID/GID of the host user
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    command: ["gunicorn", "--config", "gunicorn_config.py", "config.wsgi:application"]
    volumes:
      - ./django-api:/app                 # source code
      - static_volume:/app/staticfiles    # collected static files
      - media_volume:/app/media           # uploaded media
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://drf_user:30937594PHINE@db:5432/django_drf_db
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/staticfiles:ro
      - media_volume:/media:ro
    depends_on:
      web:
        condition: service_healthy
    # healthcheck:
    #test: ["CMD", "curl", "-f", "http://web:8000/api/"]
    #interval: 30s
    #timeout: 10s
    #retries: 5
    #start_period: 60s

volumes:
  postgres_data:
  static_volume:
  media_volume:
